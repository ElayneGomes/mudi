<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="p-3 mb-2 bg-secondary-subtle mb-0">
            <h1 class="display-4">Meus Pedidos</h1>
        </div>

        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="">Todos</a>
                <a class="nav-item nav-link" href="">Aguardando</a>
                <a class="nav-item nav-link" href="">Aprovado</a>
                <a class="nav-item nav-link" href="">Entregue</a>
            </div>
            <a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
        </nav>

        <div class="card" th:each="pedido : ${pedidos}">
          <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div class="card-body">
              <div class="row">
                  <div class="col-12 col-sm-8 mb-3">

                    <div class="row">
                      <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">20,99</span></div>
                      <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>
                    </div>

                    <div>Produto</div>
                    <div><input class="form-control" th:value="${pedido.urlProduto}">Url do Produto</div>

                    <div>Descrição:</div>
                    <div>
                      <textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
                    </div>
                  </div>
                  <div class="col-12 col-sm-4">
                    <div>
                      <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
                    </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
